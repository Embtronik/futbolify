services:

  # =====================================
  # POSTGRESQL
  # =====================================
  postgres:
    image: postgres:16
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - micro_net

  # =====================================
  # RABBITMQ
  # =====================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - micro_net

  # =====================================
  # AUTH SERVICE
  # =====================================
  auth-service:
    build:
      context: ./Auth-Service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}

      # URL INTERNO que usarán los demás microservicios
      NOTIFICATION_SERVICE_URL: http://notificacion-service:8081

      # URL EXTERNO que se usa en emails
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - micro_net

  # =====================================
  # NOTIFICACIÓN SERVICE
  # =====================================
  notificacion-service:
    build:
      context: ./Notificacion-Service
    container_name: notificacion-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}

      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_HOST: ${SMTP_HOST}

      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"

      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_QUEUE_NAME: ${RABBITMQ_QUEUE_NAME}
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE}

      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_SMS_FROM: ${TWILIO_SMS_FROM}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      
      AUTH_SERVICE_URL: http://auth-service:8080
      AUTH_SERVICE_ENABLED: "false"   # o "false" si quieres desactivar validación en pruebas
      TEAMS_SERVICE_URL: http://teams-service:8082
      PAYMENT_SERVICE_URL: http://payment-service:8083
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - micro_net
  
  # =====================================
  # PAYMENT SERVICE
  # =====================================
  payment-service:
    build:
      context: ./Payment-Service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}

      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-teams.exchange}

      AUTH_SERVICE_URL: http://auth-service:8080
      NOTIFICATION_SERVICE_URL: http://notificacion-service:8081
      TEAMS_SERVICE_URL: http://teams-service:8082

      WOMPI_USE_PROD: "false"
      WOMPI_BASE_URL: ${WOMPI_BASE_URL:-https://api-sandbox.co.uat.wompi.dev}
      WOMPI_PRIVATE_KEY_TEST: ${WOMPI_PRIVATE_KEY_TEST}
      WOMPI_PUBLIC_KEY_TEST: ${WOMPI_PUBLIC_KEY_TEST}
      WOMPI_INTEGRITY_TEST: ${WOMPI_INTEGRITY_TEST}
      WOMPI_EVENTOS_TEST: ${WOMPI_EVENTOS_TEST}
      WOMPI_PRIVATE_KEY_PROD: ${WOMPI_PRIVATE_KEY_PROD}
      WOMPI_PUBLIC_KEY_PROD: ${WOMPI_PUBLIC_KEY_PROD}
      WOMPI_INTEGRITY_PROD: ${WOMPI_INTEGRITY_PROD}
      WOMPI_EVENTOS_PROD: ${WOMPI_EVENTOS_PROD}
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - micro_net
      
  # =====================================
  # TEAMS SERVICE
  # =====================================
  teams-service:
    build:
      context: ./Teams-Service
    container_name: teams-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      AUTH_SERVICE_URL: http://auth-service:8080
      NOTIFICATION_SERVICE_URL: http://notificacion-service:8081
      PAYMENT_SERVICE_URL: http://payment-service:8083
      FRONTEND_URL: ${FRONTEND_URL}
      FOOTBALLAPIKEY: ${FOOTBALLAPIKEY}
      FOOTBALL_API_BASE_URL: ${FOOTBALL_API_BASE_URL}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro_net

  nginx:
    image: nginx:1.25-alpine
    container_name: gateway-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - front-end
      - auth-service
      - teams-service
      - notificacion-service
      - payment-service
    networks:
      - micro_net
  # =====================================
  # FRONT-END (Angular + NGINX)
  # =====================================
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: front-end
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - micro_net

# =====================================
# VOLUMES & NETWORKS
# =====================================
volumes:
  postgres_data:

networks:
  micro_net:
    driver: bridge
