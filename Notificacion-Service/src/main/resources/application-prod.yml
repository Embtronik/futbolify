spring:
  jpa:
    show-sql: false
  
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 20
        retry:
          enabled: true
          initial-interval: 5000
          max-attempts: 5
          max-interval: 30000
          multiplier: 2

# RabbitMQ Production Configuration
rabbitmq:
  queue:
    name: ${RABBITMQ_QUEUE_NAME:notifications.queue}
    durable: true
  exchange:
    name: ${RABBITMQ_EXCHANGE:notifications.exchange}
    type: topic
  routing-key: notification.#
  dlq:
    name: ${RABBITMQ_QUEUE_NAME:notifications.queue}.dlq

logging:
  level:
    io.github.giovanny.notifications: INFO
    org.springframework.amqp: WARN
    org.hibernate: WARN
