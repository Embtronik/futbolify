spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

# RabbitMQ Development Configuration
rabbitmq:
  queue:
    name: notifications.queue.dev
    durable: true
  exchange:
    name: notifications.exchange.dev
    type: topic
  routing-key: notification.#
  dlq:
    name: notifications.queue.dev.dlq

logging:
  level:
    io.github.giovanny.notifications: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
