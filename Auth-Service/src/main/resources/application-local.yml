spring:
  application:
    name: auth-service-local

  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

app:
  jwt:
    # 256-bit (32-byte) base64 dev key; replace in production
    secret: dGhpc2lzYXRlc3QyNTZiaXRrZXlmb3Jsb2NhbA==
    expiration: 86400000
    refresh-expiration: 604800000

  frontend:
    url: http://localhost:4200

  notification-service:
    url: http://localhost:8081

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.authservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
