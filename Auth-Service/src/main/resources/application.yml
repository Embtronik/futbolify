spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:proyectos_dev}
    username: ${DB_USERNAME:dev_user}
    password: ${DB_PASSWORD:Dev2025!}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # =========================
  # OAuth2 Google
  # =========================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
            # IMPORTANTE: baseUrl se calcula con X-Forwarded-* (nginx/ngrok)
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# =========================
# App configuration
# =========================
app:
  jwt:
    secret: ${JWT_SECRET:}
    expiration: 86400000 # 24 horas en milisegundos
    refresh-expiration: 604800000 # 7 días en milisegundos

  # Frontend URL para redirecciones OAuth2 (tu front)
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}

  # Servicio de Notificaciones
  notification-service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8081}

  # Configuración de verificación de email
  email:
    verification:
      expiration: 86400000 # 24 horas

# =========================
# Server configuration
# =========================
server:
  port: 8080

  # CLAVE para proxys (nginx/ngrok): respeta X-Forwarded-Proto/Host/Port
  forward-headers-strategy: framework

  error:
    include-message: always
    include-binding-errors: always

# =========================
# Logging
# =========================
logging:
  level:
    com.authservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR
